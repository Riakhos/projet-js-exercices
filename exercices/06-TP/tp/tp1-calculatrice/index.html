	<!-- Formulaire de la calculatrice -->
	<main id="main-content">
		<div class="exo">
			<button id="toggle-calc-btn" type="button">Faire apparaître la calculatrice</button>
			<form id="calculatrice-form">
				<label for="number2">Premier nombre :</label>
				<input type="number" id="number1" placeholder="Entrez un nombre">
				<label for="operation">Opération :</label>
				<select id="operation">
					<option value="plus">+</option>
					<option value="moins">-</option>
					<option value="fois">*</option>
					<option value="diviser">/</option>
				</select>
				<label for="number2">Second nombre :</label>
				<input type="number" id="number2" placeholder="Entrez un nombre">
				<input type="submit" id="calculer-btn" value="Calculer">
			</form>
		</div>
	</main>
